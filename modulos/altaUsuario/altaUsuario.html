<div layout="column"class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="">
  <md-content layout-padding layout="column">
    <form ng-submit="$event.preventDefault()">
      <p>Seleccione <small> USUARIO </small></p>
        <br>
      <md-autocomplete
          ng-model="miUsuarioSeleccionado"
          ng-disabled="ctrl.isDisabled"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selecciondeItem"
          md-search-text-change="ctrl.buscarenTexto(ctrl.buscarTexto)"
          md-search-text="ctrl.buscarTexto"
          md-selected-item-change="ctrl.selectedItemChange(item)"
          md-items="item in ctrl.querySearch(ctrl.buscarTexto)"
          md-item-text="item.usuario"
          md-min-length="3"
          placeholder="Seleccione por nombre de usuario o Login"
          md-menu-class="autocomplete-custom-template"
           >
        <md-item-template>
          <span class="item-title">
            <!--md-icon md-svg-icon="img/icons/octicon-repo.svg"></md-icon-->
            <span> {{item.usuario}} </span> |
          </span>
          <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.nick}}</strong>
            </span>
            
          </span>
        </md-item-template>
      </md-autocomplete>
    </form>
  </md-content>
    <div layout="row" layout-sm="column" layout-align="space-around">    
    <md-progress-circular class="md-warn md-hue-3" md-mode="{{ctrl.modes[3]}}" md-diameter="70"></md-progress-circular>   
    </div>
   <md-content layout-padding layout="column">
    <div class="radioButtondemoBasicUsage">
  <form ng-submit="submit()" ng-cloak="">
    <p>Selected Value: <span class="radioValue">{{ role }}</span> </p>
      <md-radio-group ng-model="role">
      <md-radio-button value="administrador" class="md-primary" checked>Administrador</md-radio-button>
      <md-radio-button value="validador"> Validador </md-radio-button>
      <md-radio-button value="consultor"> Consultor </md-radio-button>
      <md-radio-button value="mantenimiento"> Mantenimiento </md-radio-button>    
    </md-radio-group>

  </form>
</div>
  </md-content>  
    <p>{{mensaje}}</p>
    <form class="dialog-demo-content" layout="row" layout-sm="column" layout-wrap="" layout-align=" center center">
      <md-button class="botonoesApp" ng-click="crear()">CREAR USUARIO</md-button>   
    </form>    
</div>
