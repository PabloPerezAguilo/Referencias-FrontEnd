<div ng-controller="controladorAltaUsuario "class="container">
    <div class="row">
      <div class="col-lg-8">
        <div  class="alta">
          <h1>Tasty Paginated Menu</h1>

          <small>this is in "controladorAltaUsuario"</small>


          <div class="row">
            <div class="col-xs-4">
              <h3>NÃºmero de Pagina: {{ currentPage }}</h3>
            </div>
            <div class="col-xs-4">
              <label for="search">Search:</label>
              <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
            </div>
            <div class="col-xs-4">
              <label for="search">Usuario por pagina:</label>
              <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
            </div>
          </div>
          <br>
          <div class="panel panel-default">
            <div class="panel-body">

              <ul id="usuarios_ul">
                <li dir-paginate="usuario in usuarios | itemsPerPage: pageSize" current-page="currentPage">Nombre: {{usuario.usuario}}<br/>
            Nick: {{usuario.nick}}<br/>
            Correo: {{usuario.mail}}</li>
                
              </ul>
            </div>
          </div>
        </div>

        <div ng-controller="OtherController" class="other-controller">
          <small>Paginas </small>
          <div class="text-center">
          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="./dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>
      </div>
    </div>
</div>
