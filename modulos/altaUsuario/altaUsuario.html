<div layout="column"class="md-padding dialogdemoBasicUsage" id="popupContainer" ng-cloak="">
     <h1 class="cabeceraPagina">ALTA DE USUARIO</h1>
  <md-content layout-padding layout="column">
    <form ng-submit="$event.preventDefault()">
      <p>Seleccione <small> USUARIO </small></p>
        <br>
     <md-autocomplete md-selected-item="ctrl.selectedItem"
						 md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
						 md-search-text="ctrl.searchText"
						 md-selected-item-change="ctrl.selectedItemChange(item)"
						 md-items="item in ctrl.querySearch(ctrl.searchText) | filter : tecnologia | limitTo : 8"
						 md-item-text="item.display"
						 md-min-length="3"
						 placeholder="Buscar usuario por nombre o nick"
						 ng-disabled="permisoEscritura"
						 ng-maxlength="13"
						 class="fondoCuerpo margenBt20 sinBorde">
			<md-item-template>
				<span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
			</md-item-template>
		</md-autocomplete>
    </form>
  </md-content>
    <div layout="row" layout-sm="column" layout-align="space-around">    
    <md-progress-circular class="md-warn md-hue-3" md-mode="{{ctrl.modes[3]}}" md-diameter="70"></md-progress-circular>   
    </div>
   <md-content layout-padding layout="column">
    <div class="radioButtondemoBasicUsage">
  <form ng-submit="submit()" ng-cloak="">
    <p>Seleccione ROL <!--span class="radioValue">{{ role }}</span--> </p>
      <md-radio-group ng-model="role">
      <md-radio-button value="administrador" checked>Administrador</md-radio-button>
      <md-radio-button value="validador"> Validador </md-radio-button>
      <md-radio-button value="consultor"> Consultor </md-radio-button>
      <md-radio-button value="mantenimiento"> Mantenimiento </md-radio-button>    
    </md-radio-group>

  </form>
</div>
  </md-content>  
    <p>{{mensaje}}</p>
    <form class="dialog-demo-content" layout="row" layout-sm="column" layout-wrap="" layout-align=" center center">
      <md-button class="botonesApp" ng-click="crear($event)">CREAR USUARIO</md-button>   
    </form>    
</div>
