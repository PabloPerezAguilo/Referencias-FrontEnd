<body ng-controller="controladorAltaUsuario">
    <h1>Introduzca el nombre del usuario que quiere dar de alta y el rol que desea asignarle.</h1>
    <div class="para1">
    <p>Nombre:</p>
	<p><input type="text" ng-model="name"></p>
        <br>
    <select ng-model="$scope.combobox">
       <option 
           ng-repeat="x in combobox | filter:nombre | orderBy:'nombre'" 
           value="{{x.nombre + ', ' + x.apellido + ', ' + x.correo}}"
       >
           {{(x.apellido | uppercase) + ', ' + x.nombre + ' >> ' + x.correo}}
       </option>
    </select>
    </div>
  <div class="para2">  
    <p>Rol:</p>
    <br>
    <input type="radio" ng-model="role" value="administrador" checked>Administrador
	<br>
	<input type="radio" ng-model="role" value="mantenimiento">Mantenimiento
	<br>
	<input type="radio" ng-model="role" value="validador">Validador
	<br>
	<input type="radio" ng-model="role" value="consulta">Consulta
	<br>
    </div>
    <button class="boton" type="button" ng-click="crear()" >Crear</button>
</body>
