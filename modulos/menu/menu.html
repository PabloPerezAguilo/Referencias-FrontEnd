<data md-toolbar class="md-menu-toolbar">
    <md-menu ng-show="menuUsuarios">
        <md-button id="UsuariosBotonMenu" ng-click="$mdOpenMenu()">ADMINISTRACIÓN</md-button>
        <md-menu-content id="menuA">
            <md-menu-item ng-show="menuUsuariosAlta">
                <a id="altaUsuariosBotonMenu" class="textoHipervinculo" href="#/altaUsuario"><md-button>Alta Usuarios</md-button></a>
            </md-menu-item>
            <md-menu-divider></md-menu-divider>
            <md-menu-item ng-show="menuUsuariosGestion">
                <a class="textoHipervinculo" href="#/gestionUsuario"><md-button>Gestión Usuarios</md-button></a>
            </md-menu-item> 
			<md-menu-divider></md-menu-divider>
			<md-menu-item ng-show="menuClientesAlta">
                <a class="textoHipervinculo" href="#/altaCliente"><md-button>Alta Clientes</md-button></a>
            </md-menu-item>
			<md-menu-divider></md-menu-divider>
            <md-menu-item ng-show="menuClientesGestion">
                <a class="textoHipervinculo" href="#/gestionCliente"><md-button>Gestión Clientes</md-button></a>
            </md-menu-item>
			<md-menu-divider></md-menu-divider>
            <md-menu-item ng-show="menuGerentesAlta">
                <a class="textoHipervinculo" href="#/altaGerente"><md-button>Alta Gerentes</md-button></a>
            </md-menu-item>
            <md-menu-item ng-show="menuGerentesGestion">
                <a class="textoHipervinculo" href="#/gestionGerente"><md-button>Gestión Gerentes</md-button></a>
            </md-menu-item>            
        </md-menu-content>
    </md-menu>
    <md-menu-divider></md-menu-divider>  
    <md-menu ng-show="menuReferencias">
        <md-button id="referenciasBotonMenu" ng-click="$mdOpenMenu()">Referencias</md-button>
        <md-menu-content>
            <md-menu-item ng-show="menuReferenciasListarVal">
                <a   id="listarReferenciasBotonMenu"class="textoHipervinculo" href="#/listarReferenciasValidar"><md-button>Validar</md-button></a>
            </md-menu-item>
            <md-menu-item ng-show="menuReferenciasNueva">
                <a id="nuevaReferenciasBotonMenu"class="textoHipervinculo" href="#/nueva" ng-click="actualizarTitulo()"><md-button>Nueva</md-button></a>
            </md-menu-item>
            <md-menu-item ng-show="menuReferenciasBuscar">
                <a class="textoHipervinculo" href="#/buscarReferencias"><md-button>Buscar</md-button></a>
            </md-menu-item>
            <md-menu-item ng-show="menuReferenciasListarNoVal">
                <a class="textoHipervinculo" href="#/listarNoValidadas"><md-button>No validadas</md-button></a>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <md-menu-divider></md-menu-divider>
    <md-menu ng-show="menuTecnologias">
        <md-button id="tecnologiasBotonMenu" ng-click="$mdOpenMenu()">Tecnologías</md-button>
        <md-menu-content>
            <md-menu-item ng-show="menuGestionTecnologias">
                <a id="gestionTecnologiasBotonMenu" class="textoHipervinculo" href="#/gestionTecnologias"><md-button>Gestión</md-button></a>
            </md-menu-item>
        </md-menu-content>
    </md-menu>
    <md-menu-divider></md-menu-divider>
</data>
<div layout="row" class="iconosMenu">
    <ng-md-icon id="iconoAyuda" title="Ayuda" icon="live_help" style="fill: #242424" size="25" ng-click="lanzarAyuda()"></ng-md-icon>
    <ng-md-icon id="iconoDatos" title="Usuario registrado" icon="account_box" style="fill: #242424" size="25" ng-click="datosUsuarioLogueado()"></ng-md-icon>
    <ng-md-icon id="iconoSalir" title="Salir" class="iconoLogout" icon="logout" style="fill: #242424" size="25" ng-click="salir()"></ng-md-icon>
</div>
