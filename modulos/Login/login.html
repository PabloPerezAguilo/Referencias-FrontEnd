<div id="containerLogin">     
    <fieldset>
        <md-input-container flex>
          <label>Usuario</label>
          <input ng-model="user.name" required="required" autofocus="autofocus">
        </md-input-container>
        
        <md-input-container flex>
          <label>Contrase√±a</label>
          <input ng-model="user.password"  required="required" autofocus="autofocus">
        </md-input-container>         
    </fieldset>
    
    <div id="log">
        <md-button  ng-click="login()">Entrar</md-button>
        <input type="checkbox"
           ng-model="recordar"           
           [name="string"]
           [ng-true-value="expression"]
           [ng-false-value="expression"]
           [ng-change="string"]>Recordarme
    </div>
</div>
