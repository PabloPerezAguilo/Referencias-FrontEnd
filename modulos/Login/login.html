<div id="contenedorLogin">     
    <fieldset id="superior">
        <ng-md-icon icon="timer_auto" style="fill: #0B4C5F" size="40"></ng-md-icon> 
        <md-input-container flex>
          <label>Usuario</label>
          <input ng-model="user.name" required="required" autofocus="autofocus">
        </md-input-container>
        <br>
        <ng-md-icon icon="lock" style="fill: #0B4C5F" size="40"></ng-md-icon>
        <md-input-container flex>
          <label>Contrase√±a</label>
          <input ng-model="user.password" type="password" required="required" autofocus="autofocus">
        </md-input-container>         
    </fieldset>
    
    <fieldset id="inferior">
        <md-button id="bt" ng-click="login()">Entrar</md-button>  
        <p><input  type="checkbox" ng-model="recordar"> Recordarme</p>
        
    </fieldset>
</div>
