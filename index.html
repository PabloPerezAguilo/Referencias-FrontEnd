<!DOCTYPE>
<html lang="es" ng-app="ref" class="no-js" > 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Referencia</title>
        
		<!-- build:CSSCDNs -->
		<!-- AQUI IRAN LOS CSS QUE TENGAN CDN-->
        <link rel="stylesheet" type="text/css" href="css/introjs.css"/>
        <link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc2/angular-material.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"/>
		 <!--BOOTSTRAP SE USA ALGUNA VEZ EN EL PROYECTO?-->
        <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
        <!--BOOTSTRAP SE USA ALGUNA VEZ EN EL PROYECTO?-->
        <!-- endbuild -->
        
		<!-- AQUI IRAN LOS CSS NUESTROS QUE NO TENGAN CDN-->
		<link rel="stylesheet" href="css/style.css" />
       
	</head>
	<body>
		<header>
            <img id="logoSharon" src="/sharon.png"/>
        </header>
        <div ng-show="menu" id="menu" layout layout-sm="column" ng-include="'./modulos/menu/menu.html'"></div>
        <div ng-init="scroll=true" ng-view ng-intro-options="introOptions" ng-intro-method="lanzarAyuda" ng-class="{'contenedorVistas': scroll}" ng-intro-onexit="activarScroll" ng-intro-oncomplete="activarScroll" >            
		</div>
        <footer>
            <img id="logoGfi" src="/logo_gfi.png"/>
             <nav>                
                <a href="http://www.gfi.es">2015.Sharon.Agile</a>               
             </nav>       
            <div id="lineaFooter"/>
        </footer>   

		<!-- build:JSCDNs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js"></script>
        <script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc2/angular-material.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
        <script src="http://code.angularjs.org/1.2.16/angular-resource.js"></script>
        <script src="js/intro.min.js"></script>
        <script type="text/javascript" src="js/qrcode.js"></script>
        <script type="text/javascript" src="js/angular-qr.min.js"></script>
        <!--Libreria necesaria para la fecha del DatePicker-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
        <!--BOOTSTRAP Se usa para los estilos y la paginacion de listar referencias-->
        <script data-require="ui-bootstrap@0.13.0" data-semver="0.13.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>    
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
		<!-- endbuild -->       
        
		<!-- build:JS -->
		<script src="services.js"></script>
		<script src="app.js"></script>
		<script src="config.js"></script>
        <script src="modulos/login/controladorLogin.js"></script>
        <script src="modulos/altaUsuario/controladorAltaUsuario.js"></script>
        <script src="modulos/nuevaReferencia/controladorNuevaReferencia.js"></script>
        <script src="modulos/bienvenida/controladorBienvenida.js"></script>
        <script src="modulos/dialogos/controladorUsuarioLogueado.js"></script>
        <script src="modulos/dialogos/controladorErroresReferencia.js"></script>
        <script src="modulos/listarReferencia/controladorListarReferencia.js"></script>
		<!-- endbuild -->
		<script src="js/AES.min.js"></script>
