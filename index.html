<!DOCTYPE>
<html lang="es" ng-app="ref" class="no-js" > 
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Referencia</title>
        
		<!-- build:CSSCDNs -->
		 
  
		<!-- AQUI IRAN LOS CSS QUE TENGAN CDN-->
		<!--link rel="stylesheet" href="css/style.css" /-->

		<!-- endbuild -->
        <link rel="stylesheet" href="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc2/angular-material.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<!-- AQUI IRAN LOS CSS NUESTROS QUE NO TENGAN CDN-->
		<link rel="stylesheet" href="css/style.css" />
       
	</head>
	<body>
		<header>
            
            <div id="logos">
                <img id="logoSharon" src="/sharon.png"/>
                <img id="logoGfi" src="/logo_gfi.png"/>
            </div>
                

        </header>
        <div ng-show="menu" id="menu" layout layout-sm="column">            
                <data md-toolbar class="md-menu-toolbar">
                    <md-menu ng-show="menuUsuarios">
                        <md-button ng-click="$mdOpenMenu()">Usuarios</md-button>
                        <md-menu-content>
                            <md-menu-item ng-show="menuUsuariosAlta">
                                <a class="textoHipervinculo" href="#/alta"><md-button>Alta</md-button></a>
                            </md-menu-item>
                            <md-menu-divider></md-menu-divider>
                            <md-menu-item ng-show="menuUsuariosGestion">
                                <a class="textoHipervinculo" href="#/gestionusuario"><md-button>Gestión</md-button></a>
                            </md-menu-item>             
                        </md-menu-content>
                    </md-menu>
                    <md-menu-divider></md-menu-divider>  
                    <md-menu ng-show="menuReferencias">
                        <md-button ng-click="$mdOpenMenu()">Referencias</md-button>
                        <md-menu-content>
                            <md-menu-item ng-show="menuReferenciasListar">
                                <a class="textoHipervinculo" href="#/listar"><md-button>Listar</md-button></a>
                            </md-menu-item>
                            <md-menu-item ng-show="menuReferenciasNueva">
                                <a class="textoHipervinculo" href="#/nueva"><md-button>Nueva</md-button></a>
                            </md-menu-item>
                            <md-menu-item ng-show="menuReferenciasGestion">
                                <a class="textoHipervinculo" href="#/gestionreferenncia"><md-button>Gestión</a></md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <md-menu-divider></md-menu-divider>  
                    <md-menu>
                        <md-button ng-click="salir()">Salir</md-button>  
                        <md-menu-content></md-menu-content>
                    </md-menu>
                </data>
            <div id="usuarioLogueado" ng-show="descripcion">Usuario: {{usuarioD}} | Cargo: {{roleD}}</div>
            </div>
        
        <div ng-view>            
         
		</div>
        
        <footer>
             <nav>                
                <a href="http://www.gfi.es">2015.Sharon.Agile</a>               
             </nav>       
            <div id="lineaFooter"></div>
        </footer>   

		<!-- build:JSCDNs -->
         
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js"></script>
        <script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.0-rc2/angular-material.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
        
 

		<!-- endbuild -->       
		<!-- build:JS -->
		<script src="services.js"></script>
		<script src="app.js"></script>
		<script src="config.js"></script>
        <script src="modulos/login/controladorLogin.js"></script>
        <script src="modulos/altaUsuario/controladorAltaUsuario.js"></script>
        <script src="modulos/nuevaReferencia/controladorNuevaReferencia.js"></script>
        <script src="modulos/bienvenida/controladorBienvenida.js"></script>
		<!-- endbuild -->
		<script src="js/AES.min.js"></script>
        <script type="text/javascript" src="js/qrcode.js"></script>
        <script type="text/javascript" src="js/angular-qr.min.js"></script>
       

	</body>
</html>
